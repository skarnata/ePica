{% extends 'base.html' %}
{% block content %}
    <div class="col-md-8 offset-md-2">
        <span class="anchor" id="formUserEdit"></span>
        <hr class="my-5">

        <!-- form user info -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">User Information</h3>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">First name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="first_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="first_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="date" class="text-heading h6 font-weight-semi-bold">Date</label>
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text" name="birth_date" class="form-control" placeholder="DD/MM/YY"
                                       id="datepicker">
                                <div class="input-group-append">
                                    <button class="btn" type="button">
                                        <i class="fa fa-calendar text-primary" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-9">
                            <input type="reset" class="btn btn-secondary" value="Cancel">
                            <input type="button" class="btn btn-primary" value="Save Changes">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /form user info -->
        {#        <script>#}
        {#            $(".input-group.date").datepicker({#}
        {#                format: "dd/mm/yy",#}
        {#                autoclose: "true"#}
        {#            });#}
        {#        </script>#}
    </div>
{% endblock %}
